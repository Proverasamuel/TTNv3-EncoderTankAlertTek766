<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Payload Tekelek</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 p-6">
    <div class="max-w-xl mx-auto bg-white shadow-lg rounded-lg p-6">
      <h1 class="text-2xl font-bold mb-4 flex items-center gap-2">
        <i class="fas fa-cogs text-blue-600"></i>
        Gerador de Payload Tekelek
      </h1>

      <form id="payloadForm" class="space-y-4">
        <div>
          <label for="txPeriod" class="block font-medium">TX Period (segundos)</label>
          <input type="number" id="txPeriod" class="w-full p-2 border rounded" value="3600" min="0" />
        </div>

        <div>
          <label for="loggerInterval" class="block font-medium">Logger Interval (segundos)</label>
          <input type="number" id="loggerInterval" class="w-full p-2 border rounded" value="900" min="0" />
        </div>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          <i class="fas fa-tools mr-2"></i> Gerar Payload
        </button>
      </form>

      <div class="mt-6">
        <h2 class="font-semibold mb-2">Payload (HEX):</h2>
        <div id="payloadHex" class="bg-gray-200 p-2 rounded font-mono text-sm"></div>
      </div>

      <div class="mt-4">
        <h2 class="font-semibold mb-2">Payload (Base64):</h2>
        <div id="payloadBase64" class="bg-gray-200 p-2 rounded font-mono text-sm"></div>
      </div>
    </div>

    <script>
      function toLittleEndianHex(value) {
        const hex = value.toString(16).padStart(8, '0');
        return hex.match(/../g).reverse().join('');
      }

      function hexToBase64(hex) {
        return btoa(hex.match(/../g).map(byte => String.fromCharCode(parseInt(byte, 16))).join(''));
      }

      document.getElementById('payloadForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const txPeriod = parseInt(document.getElementById('txPeriod').value);
        const loggerInterval = parseInt(document.getElementById('loggerInterval').value);

        const txPeriodHex = toLittleEndianHex(txPeriod);
        const loggerIntervalHex = toLittleEndianHex(loggerInterval);

        const payloadHex = `420000040500${txPeriodHex}040503${loggerIntervalHex}`;
        const payloadBase64 = hexToBase64(payloadHex);

        document.getElementById('payloadHex').textContent = payloadHex.toUpperCase();
        document.getElementById('payloadBase64').textContent = payloadBase64;
      });
    </script>
  </body>
</html>
